<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Login</title>
    <link rel="stylesheet" href="./index.hotel.css">
</head>
<body>
    <div class="background">
        <div class="top">
            <img src="./Hotel-login-images/user login.png" alt="">
            <p>Hotel User Login</p>

            <!-- mail -->
             <div class="email">
                <img src="./Hotel-login-images/image.png" alt="">
                <input type="email" name="" id="" placeholder="Email ID">
                <hr class="hr-1">
            </div>

            <!-- password -->
             <div class="password">
                <img src="./Hotel-login-images/image copy.png" alt="">
                <input type="password" name="" id="" placeholder="Password">
                <hr class="hr-2">
            </div>

            <!-- check box -->
             <div class="check">
                <input type="checkbox" name="" id="">
             </div>

             <!-- remeber me -->

             <div class="remeber">
                <p>Remember me</p>
             </div>

             <!-- forgot -->
              <div class="fg">
                <a href="">Forgot Password ?</a>
              </div>

              <!-- login -->
               <div class="login">
                <a href="./home page/home.html">LOGIN</a>
               </div>
        </div>
    </div>
    
</body>
</html>
